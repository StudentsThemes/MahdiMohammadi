<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link class="title-logo" rel="icon" href="assets/images/Logo/Spotify_App_Logo.svg.png">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/Java Script.js"></script>
</head>

<body>
    <div class="spotify-logo"><a href="index.html" target="_self"><img
        src="assets/images/Logo/4115f0ea-7754-46b1-9b5c-d6e4f32b5653_20231108_230057_0000.png"></a></div>

    <div class="parent">
        <div class="form-box">
            <h1>Log in to Spotify</h1>
            <hr>


            <form>
                <div class="span-div"><span>Email or username</span></div>
                <input type="text" placeholder="Email or username" name="email">
                <div class="span-div"><span>Password</span></div>
                <div class="center">
                    <input type="password" name="password" placeholder="Password">
                    <div class="eye-vis">
                        <div class="eye slash" onclick="togglePW()">
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>



                <div class="remember"> <label class="toggle-switch">
                        <input type="checkbox">
                        <div class="toggle-switch-background">
                            <div class="toggle-switch-handle"></div>
                        </div>
                    </label>

                    <span class="Remember">Remember me</span>
                </div>


                <button type="button" class="button-login">Log In</button>


                <div class="a"><a>Forgot your password?</a></div>
            </form>
            <hr>
            <div class="signup"><span>Don't have an account?</span><a>Sign up for Spotify</a></div>
        </div>


    </div>

    <div class="privacy"><span>This site is protected by reCAPTCHA and the Google</span><a> Privacy Policy
        </a><span>and</span><a> Terms of
            Service </a><span>apply.</span></div>


</body>

</html>
